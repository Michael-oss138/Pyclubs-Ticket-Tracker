<h2>Events for {{ semester.name }}</h2>

{% if events %}
    {% for event in events %}
        <div>
            <h3>{{ event.title }}</h3>
            <p>{{ event.description }}</p>
            <p>Date: {{ event.date }}</p>
            <a href="{% url 'select_event' event.id %}">Register</a>
        </div>
        <hr>
    {% endfor %}
{% else %}
    <p>No events available for this semester.</p>
{% endif %}
