<h2>Available Events</h2>

{% for event in events %}
    <div>
        <h3>{{ event.title }}</h3>
        <p>{{ event.description }}</p>
        <p>Date: {{ event.date }}</p>

        <a href="{% url 'select_event' event.id %}">Select Event</a>
    </div>
<hr>
{% empty %}
<p>No events available for this semester.</p>
{% endfor %}
