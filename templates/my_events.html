<h2>My Selected Events</h2>

{% for item in selections %}
    <div>
        <h3>{{ item.event.title }}</h3>
        <p>{{ item.event.date }}</p>

        {% if user.is_authenticated %}
            <a href="{% url 'select_event' event.id %}">Register</a>
        {% else %}
            <a href="{% url 'login' %}">Login to Register</a>
        {% endif %}

    </div>
<hr>
{% empty %}
<p>You haven't selected any events yet.</p>
{% endfor %}
